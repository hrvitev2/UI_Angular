<div class="section-body">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div class="header-action">
                <button type="button" class="btn btn-primary" [routerLink]="['/customer']">
                    <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back</button>
            </div>
        </div>
    </div>
</div>


<div class="section-body mt-3">
    <div class="container-fluid">
        <div class=" mt-3">
            <div class="" id="Departments-list" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Update</h2>
                    </div>
                    <div class="card-body">
                        <form class="example-form" [formGroup]="custForm">
                            <!-- <h3 class="card-title">Employee generic information</h3> -->
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Select Contact</mat-label>
                                        <mat-select formControlName="contactPersonId" [(ngModel)]="this.contactPersonId">
                                            <mat-option value="{{ item.id}}" *ngFor="let item of contactList">{{ item.fname}} {{ item.lname}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Service Model</mat-label>
                                        <mat-select formControlName="serviceModel" [(ngModel)]="this.serviceModel">
                                            <mat-option value="1">Full time staffing</mat-option>
                                            <mat-option value="2">Contract Staffing</mat-option>
                                            <mat-option value="3">Direct Contract</mat-option>
                                            <mat-option value="4">RPO</mat-option>
                                            <mat-option value="5">Development</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Call Back </mat-label>
                                        <input matInput formControlName="callbackDate"  [matDatepicker]="picker2" [(ngModel)]="this.callbackDate">
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input [ngxTimepicker]="picker" [format]="24" matInput
                                        [(ngModel)]="this.callbackTime" formControlName="callbackTime"
                                            placeholder="Time">
                                        <ngx-material-timepicker #picker>
                                        </ngx-material-timepicker>
                                    </mat-form-field>
                                </div>
                                  <div class="col-md-4">

                                    <mat-form-field appearance="fill">
                                        <mat-label>Status</mat-label>
                                        <mat-select formControlName="status" [(ngModel)]="this.status" >
                                            <mat-option value="{{status.key}}" *ngFor="let status of statusArray">{{status.value}}</mat-option>
                                            <!-- <mat-option value="l">Lead Generated</mat-option>
                                            <mat-option value="f">Followed up</mat-option>
                                            <mat-option value="p">Prospect</mat-option>
                                            <mat-option value="d">DROP</mat-option>
                                            <mat-option value="i">Inactive</mat-option>
                                            <mat-option value="a">Active</mat-option> -->
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                              

                            <h3 class="card-title">Remarks</h3>
                            <div class="row">
                                <div class="col-md-12">
                                        <textarea name="" id="" formControlName="remarks" [(ngModel)]="this.remarks" cols="60" rows="5"></textarea>
                                </div>
                            </div>

                        </form>
                        <button type="button" class="btn btn-primary float-right" (click)="change()">Update</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
