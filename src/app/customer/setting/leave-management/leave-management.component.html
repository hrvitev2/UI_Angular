<br />


<div class="section-body mt-3">
    <div class="container-fluid">
        <div class=" mt-3">
            <div class="" id="Departments-list" role="tabpanel">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card menu">
                            <div class="link " [routerLink]="['/customer/settings']">
                                <span class="text">Profile Settings</span>
                            </div>
                            <div class="link" [routerLink]="['/customer/settings']">
                                <span class="text">Department</span>
                            </div>
                            <div class="link" [routerLink]="['/customer/settings']">
                                <span class="text">Attendance Management</span>
                            </div>
                            <div class="link active" [routerLink]="['/customer/settings/leave-management']">
                                <span class="text">Leave Management</span>
                            </div>
                            <div class="link" [routerLink]="['/customer/settings']">
                                <span class="text">Notice Period</span>
                            </div>
                            <div class="link" [routerLink]="['/customer/settings']">
                                <span class="text">Payroll Calculation</span>
                            </div>
                            <div class="link" [routerLink]="['/customer/settings']">
                                <span class="text">Statutory</span>
                            </div>
                            <div class="link" [routerLink]="['/customer/settings']">
                                <span class="text">TA Management</span>
                            </div>
                            <div class="link" [routerLink]="['/customer/settings']">
                                <span class="text">Designaton's</span>
                            </div>
                            <div class="link" [routerLink]="['/customer/settings']">
                                <span class="text">Emp Id Management</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card ">
                            <div class="card-header">
                                <h2 class="card-title">Holiday Management</h2>
                            </div>
                            <div class="card-body">

                                <div class="table-responsive">
                                    <table class="table table-striped table-vcenter table-hover mb-0">
                                        <thead>
                                            <tr>
                                                <th>Department Name</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let data of lists">
                                                <td>
                                                    <div class="font-15">{{data?.name}}</div>
                                                </td>
                                                <td>
                                                    <span *ngIf="data.status == 'a'">Active</span>
                                                    <span *ngIf="data.status == 'i'">inActive</span>
                                                </td>
                                                <td>
                                                    <button type="button" (click)="edit(data)" class="btn btn-icon"
                                                        title="Edit">
                                                        <i class="fa fa-edit"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
