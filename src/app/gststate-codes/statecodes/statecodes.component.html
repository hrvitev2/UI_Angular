<div class="section-body">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div class="header-action">
                <button type="button" class="btn btn-primary" (click)="addComp()">
                    <i class="fe fe-plus mr-2"></i>Add</button>
            </div>
        </div>
    </div>
</div>


<div class="section-body mt-3">
    <div class="container-fluid">
        <div class=" mt-3">
            <div class="" id="Departments-list" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">GST State Codes List</h3>
                        <div class="card-options">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" placeholder="Search something..." name="s">
                                    <span class="input-group-btn ml-2">
                                        <button class="btn btn-icon" type="submit">
                                            <span class="fe fe-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-vcenter table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Code</th>
                                        <th>Short Code</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of codeList">
                                        <td>
                                            <div class="font-15">{{data?.name}}</div>
                                        </td>
                                        <td>
                                            {{data?.code}}
                                        </td>
                                        <td>
                                            {{data?.shortCode}}
                                        </td>
                                        <td>
                                            <span *ngIf="data.status == 'a'">Active</span>
                                            <span *ngIf="data.status == 'i'">inActive</span>
                                        </td>
                                        <td>
                                            <button type="button" (click)="edit(data.id)" class="btn btn-icon" title="Edit">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" class="btn btn-icon js-sweetalert" title="Delete" data-type="confirm">
                                                <i class="fa fa-trash-o text-danger"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<ng-template #template>
    <h3>Gst State Code</h3>
    <form class="example-form" [formGroup]="codeForm" *ngIf="!codeEditForm.value.gstId">
        <mat-form-field class="example-full-width">
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput formControlName="code" placeholder="Code">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput formControlName="shortCode" placeholder="Short Code">
        </mat-form-field>

        <button mat-raised-button class="float-right" (click)="add()" color="primary">Save</button>
    </form>

    <form class="example-form" [formGroup]="codeEditForm" *ngIf="codeEditForm.value.gstId">
        <mat-form-field class="example-full-width">
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput formControlName="code" placeholder="Code">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput formControlName="shortCode" placeholder="Short Code">
        </mat-form-field>
        <button mat-raised-button class="float-right" (click)="update()" color="primary">Save</button>
    </form>

</ng-template>
