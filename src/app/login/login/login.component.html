<div class="auth">
  <div class="auth_left">
  </div>
  <div class="auth_right">
    <div class="card">
      <div class="text-center mb-2">
        <a class="header-brand" href="javascript:void(0)">
          <img src="./assets/images/hrvlogo.png" width="150" />
        </a>
      </div>
      <div class="card-body">
        <div class="card-title">Login to your account</div>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput formControlName="username" placeholder="Username">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
            <a [routerLink]="['/forgot-password']" href="javascript:void(0)" class="float-right small">I forgot password
            </a>
          </div>
          <br/>
          <div class="form-group">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" />
              <span class="custom-control-label">Remember me</span>
            </label>
          </div>
          <div class="form-footer">
            <a (click)="login()" href="javascript:void(0)" class="btn btn-primary btn-block" title="">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
