<mat-card>
    <h2>Secondary Skill
        <button mat-raised-button class="float-right" (click)="addComp()" color="primary">Add Secondary Skill</button>
    </h2>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="skill">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill </th>
                <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
            </ng-container>


            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.status == 'a'">Active</span>
                    <span *ngIf="element.status == 'i'">inActive</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="edit(row.id)">Edit</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</mat-card>


<ng-template #template>
    <h3>Skill</h3>
    <form class="example-form" [formGroup]="skillForm" *ngIf="!skillEditForm.value.sId">
        <mat-form-field class="example-full-width">
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select Skill</mat-label>
            <mat-select formControlName="skillId">
                <mat-option *ngFor="let i of secSkillList" [value]="i.id">
                    {{i?.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>



        <button mat-raised-button class="float-right" (click)="add()" color="primary">Save</button>
    </form>

    <form class="example-form" [formGroup]="skillEditForm" *ngIf="skillEditForm.value.sId">
        <mat-form-field class="example-full-width">
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select Skill</mat-label>
            <mat-select formControlName="skillId">
                <mat-option *ngFor="let i of secSkillList" [value]="i.id">
                    {{i?.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button class="float-right" (click)="update()" color="primary">Save</button>
    </form>
</ng-template>
